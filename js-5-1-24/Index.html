<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        form {

            border: 3px solid black;
            width: 500px;
            padding: 20px;
        }

        #Container {

            padding: 20px;
            
        }

    </style>

</head>

<body>

    <form action="" method="get" id="user-form">

        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name">

        <br><br>

        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age">

        <br><br>

        <label for="Gender">Gender:</label>
        <input type="text" id="Gender" name="Gender">

        <br><br>

        <label for="Barith">Barith Date:</label>
        <input type="date" id="Barith" name="Barith">

        <br><br>

        <label for="image">Upload your image:</label>
        <input type="file" id="image" name="image">

        <br><br>
        <hr>

        <label for="Description">Description:</label>
        <input type="text" id="Description" name="Description">

        <br><br>

        <label for="Major">Major & Univarsity:</label>
        <input type="text" id="Major" name="Major">

        <br><br>

        <label for="Programing">Programming Language:</label>

        <input type="checkbox" id="HTML" name="HTML">
        <label for="HTML">HTML</label>

        <input type="checkbox" id="CSS" name="CSS">
        <label for="CSS">CSS</label>

        <input type="checkbox" id="JavaScript" name="JavaScript">
        <label for="JavaScript">JavaScript</label>

        <br><br>
        <hr>

        <label for="Siblings-N">Siblings Number:</label>
        <input type="text" id="Siblings-N" name="Siblings-N">

        <br><br>

        <label for="Siblings-D">Description of Siblings:</label>
        <input type="text" id="Siblings-D" name="Siblings-D">

        <br><br>

        <button type="submit" id="Sub">submit</button>

    </form>


    <br><br><br>

    <div id="Container"></div>


    <script src="./Code.js"></script>
</body>

</html>
